<h1>Add a New Question</h1>

<form method="post">
    {% csrf_token %}
    {{ question_form.as_p }} <!-- Renders the question form -->

    <h2>Choices</h2>
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}

    <button type="submit">Add Question</button>
</form>
